<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="AuthorStyle.css">
</head>
<body>

<section class="Entry">
    <h2 th:text="${author.name}" class = "author-name">xxx</h2>
    <h2 th:each="post:${author.post}"><a th:href="@{'/post/'+ ${post.id}}" th:text="${post.title}">Post</a>
    </h2>                                    <!-- >//^That makes up the URL. Important to remember. !-->
</section>

</body>
</html>
